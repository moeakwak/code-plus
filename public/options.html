    <title>CodePlus</title>

  <body>
    <div>
      <p>
        是否在创建完成后自动跳转到 notion：
        <input type="radio" name="auto_jump_to_notion_page" value="true" />是

        是否添加题目描述到页面中：

      </p>
      <p>
        notion_database_id:
        <input type="text" id="notion_database_id" style="width: 400px" />
      </p>
      <p>
        notion_secret:
        <input type="text" id="notion_secret" style="width: 400px" />
      </p>

    <button id="save">保存设置</button>

    <div id="status"></div>

    <script src="options.js"></script>

</html>
